<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Your first website"/>

    <title>Intro to Web Dev</title>
  </head>

  <!-- the body is where you see the code you write in the browser -->
  <!-- a browswer is what "hosts" your website (Chrome, Safari, Firefox, etc.) -->
  <body>
    <!-- the heading tag displays large, bold text for a heading -->
    <!-- HTML tags have to be opened <> and closed </> -->
    <h1>Hello world</h1>

    <!-- change tags to h2, h3, p, br etc. and have them play around with multiple tags and different text -->
    <h2>Heading 2!</h2>
    <h2>And heading 3 :)</h2>
    <p>This is where I can type a paragraph of text</p>
    <br>
    <p>^^^ We added a break in between two paragraphs using the br tag</p>
    
  </body>
</html>
