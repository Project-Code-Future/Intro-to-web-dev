<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Your first website"/>

    <title>Intro to Web Dev</title>
  </head>

  <body>
    <!-- Change the heading -->
    <h1>Hi! My name is Code Future and this is my profile</h1>

    <!-- Show how to use img tag to show picture of their favorite animal, etc. (include 3) -->
    <!-- Explain that html tags can take up multiple lines -->
    <h2>Favorite animal</h2>
    <img 
      src="https://cdn.vox-cdn.com/thumbor/6oEPJ9s5H9rzubYWS-LKBWhNE9k=/0x0:3000x2225/1200x800/filters:focal(1082x339:1562x819)/cdn.vox-cdn.com/uploads/chorus_image/image/66609943/GettyImages_137497593.0.jpg"
      width=500 
      height=400
      alt="Fav animal"
    />
    <h2>Favorite ice cream flavor</h2>
    <img 
      src="https://www.bakedbyanintrovert.com/wp-content/uploads/2020/07/Chocolate-Chip-Cookie-Dough-Ice-Cream-Recipe-Image-720x720.jpg"
      width=500 
      height=400
      alt="Fav ice cream"
    />
    <h2>My school</h2>
    <!-- Show width and height can be changed and also removed -->
    <img 
      src="https://resources.finalsite.net/images/f_auto,q_auto,t_image_size_2/v1611170352/d125org/atb9pgpjaj81u79veigc/stevensonSunrise.jpg"
      alt="My school"
    />

    <!-- Explain anchor tags (links)-->
    <!-- Have students create a link to their school's website or any appropriate alternative -->
    <div>
      <a href="https://code-future.web.app/">Click me!</a>
    </div>

    <!-- Give 5 minutes for students to play around with images and links to different websites -->
  </body>
</html>
