<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Your first website"/>

    <title>Intro to Web Dev</title>
  </head>

  <!-- the body is where you see the code you write in the browser -->
  <!-- a browswer is what "hosts" your website (Chrome, Safari, Firefox, etc.) -->
  <body>
    <!-- the heading tag displays large, bold text for a heading -->
    <!-- HTML tags have to be opened <> and closed </> -->

    <!-- This is an About Me page, let's add a title -->
    <h1>About Me</h1>

    <!-- h2, h3, p, etc. provide other size headings and paragraph text -->

    <!-- Let's add information about us with headings and paragraphs -->
    <h2>By Code Future</h2>
    <h3>May 2021</h3>

    <!-- the br tag provides space in between two paragraphs -->
    <br>
    <p>This is where I can type a paragraph of text, here I can add information about myself.</p>
    <p>I like teaching computer science and building websites!</p>

    <!-- Congratulations! You just built your first HTML site -->
  </body>
</html>
