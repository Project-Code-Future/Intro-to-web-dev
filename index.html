<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Your first website"/>

    <title>Intro to Web Dev</title>
  </head>

  <body>
    <!-- An img tag is used to display an image on your website -->
    <img src="" width="" height="" alt="">

    <!-- It takes some attributes, which you can think about as "settings" for the image -->
    <!-- The src attribute takes a link to the image, you can get this from Google -->
    <!-- You can also add width and height properties to decide how big you want the image to be -->
    <!-- The alt attribute is needed so if an image does not show, the text will be able to describe it -->
    <h2>Favorite animal</h2>
    <img 
      src="https://cdn.vox-cdn.com/thumbor/6oEPJ9s5H9rzubYWS-LKBWhNE9k=/0x0:3000x2225/1200x800/filters:focal(1082x339:1562x819)/cdn.vox-cdn.com/uploads/chorus_image/image/66609943/GettyImages_137497593.0.jpg"
      width=500 
      height=400
      alt="My favorite animal"
    />
    <h2>Favorite ice cream flavor</h2>
    <img 
      src="https://www.bakedbyanintrovert.com/wp-content/uploads/2020/07/Chocolate-Chip-Cookie-Dough-Ice-Cream-Recipe-Image-720x720.jpg"
      width=500 
      height=400
      alt="My favorite ice cream"
    />
    <h2>My school</h2>
    <!-- Some settings, like width and height, are optional and they default to the image's original size -->
    <img 
      src="https://resources.finalsite.net/images/f_auto,q_auto,t_image_size_2/v1611170352/d125org/atb9pgpjaj81u79veigc/stevensonSunrise.jpg"
      alt="My school"
    />

    <!-- Links to other websites are created with anchor tags-->
    <a href=""></a>
    <!-- Like img tags, it takes an attribute but this time for "href" which is the link it will go to when clicked -->
    <!-- Add a link to your school's website or any appropriate alternative -->
    <a href="https://code-future.web.app/">My school</a>

    <!-- Play around with images and try out links to different websites -->
  </body>
</html>
