<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Your first website"/>

    <title>Intro to Web Dev</title>
  </head>

  <body>
    <h1>Hi! My name is Code Future and this is my profile</h1>

    <!-- Explain div tags to be box's that hold elements inside -->
    <!-- Mention style attribute as a way to style element, but no need to dicsuss CSS yet -->
    <div style="border: 1px solid blue;">
      <p>My first div</p>
    </div>

    <!-- Showcase buttons -->
    <!-- Add the onclick function from the ReadMe -->
    <button onclick="document.getElementById('myID').innerText = 'My button was clicked!'" id="this">Click me!</button>
    <!-- Point out onclick will not do anything yet because it is looking for an element with id 'myID' -->


    <!-- Explain ID's as a way to name HTML elements so they can be selected in code -->
    <div style="border: 1px solid red;">
      <p id="myID">My second div</p>
    </div>
    <!-- Now when they click the button, it will change the text inside this div -->
    <!-- Have them change the ID inside the p tag and show the onclick function won't work anymore -->
    <!-- Then change ID inside onclick function to match the new one inside the p tag, onclick will work again -->
    
    <!-- Give 10 minutes for students to play around with the divs, add new buttons, and change ID's -->
  </body>
</html>
